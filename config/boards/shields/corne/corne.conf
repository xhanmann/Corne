# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Set the number of LEDs (e.g., 12 keys with 1 LED per key)
CONFIG_ZMK_RGB_UNDERGLOW_WS2812_COUNT=12

# Configure brightness (optional, default is 255)
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=200

# Set the default RGB effect (optional)
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW=y
